{% extends "layout.html" %}
{% block content %}

<script>
	var str = "Spinning...";
	var result = str.fontcolor("white");

	$(document).ready(function(){
		$('#loading').hide();
		$("button").click(function(){
			$("form").hide();
			$( "custom-block" ).replaceWith(result);
		});
	});
</script>

<p><b><a href="{{ link }}" style="color: orange"><font face = "Verdana" size = "5">{{ name }}</font></a></b></p>
<p><f style="color: yellow"><font face = "Verdana" size = "2">{{ warn_msg }}</font></f></p>
<p><font face = "Verdana" size = "2" color = "red">{{ err_msg }}</font></p>
<p><f style="color: yellowgreen"><font face = "Verdana" size = "2">{{ info_msg }}</font></f></p>


{% endblock content%}
