{% extends "layout.html" %}
{% block content %}

<script>
	var str = "Spinning...";
	var result = str.fontcolor("white");

	$(document).ready(function(){
		$('#loading').hide();
		$("button").click(function(){
			$("form").hide();
			$( "custom-block" ).replaceWith(result);
		});
	});
</script>

<p><b><a href="{{ link }}" style="color: orange"><font face = "Verdana" size = "5">{{ name }}</font></a></b></p>


{% endblock content%}
